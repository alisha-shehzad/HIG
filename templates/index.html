<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petri Dish Classifier</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #1a73e8;
    }

    p {
      margin-bottom: 25px;
      font-size: 1.1rem;
      color: #555;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 25px auto;
    }

    button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #155bb5;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Petri Dish Classifier</h1>
    <p>Upload your image here</p>
    <form method="POST" action="/predict" enctype="multipart/form-data">
  <input type="file" name="file" accept="image/*" required />
  <button type="submit">Classify Image</button>
</form>
  </div>
</body>
</html>
